<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </header>
  <main>
    <form>
      <label for="name">Nome</label>
      <input type="text" placeholder="Digite seu nome">
      <label for="email">Email</label>
      <input type="text" placeholder="Digite seu email">
      <label for="Age">Idade (opcional)</label>
      <input type="number" placeholder="Idade">
      <label for="option">Qual destas opções melhor descreve a sua situação atual?</label>
      <select required>
        <option>Iniciante</option>
        <option>Júnior</option>
        <option>Sênior</option>
      </select>
      <label for="option">Qual dessas opções você se encaixa?</label>
      <select>
        <option value="frontend">Front-end</option>
        <option value="backend">Back-end</option>
        <option value="fullstack">Fullstack</option>
      </select>
      <label for="option">Você recomendaria a freeCodeCamp para um amigo?</label>
      <input type="radio" name="def" value="definitivamente">Definitivamente
      <input type="radio" name="Tal" value="talvez">Talvez
      <input type="radio" name="ntc" value="nao tenho certeza">Não tenho certeza
      <label for="sugestao">Você tem algum comentário ou sujestoes?</label>
      <input type="textarea" placeholder="Digite aqui...">
      <button>Enviar</button>
    </form>
  </main>
</body>
</html>
